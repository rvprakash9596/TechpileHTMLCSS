<html>
<head>
<title>Calculator</title>
<style>
body
{
    background-color: #e8e8ff;
}
.box{
    min-height: 500px;
    width: 400px;
    background-color: white;
    margin: 20px auto;
}
.a{
    width: 400px;
    height: 150px;
    padding: 25px;
    /* background-color: yellow; */
    box-sizing: border-box;
}
.b{
    height: 100px;
    width: 400px;
}
.x{
    height: 70px;
    width: 70px;
    margin: 15px;
    float: left;
    background-color: #e8e8ff;
    border-radius: 2px;
    border: 1px solid gray;
    box-sizing: border-box;
    text-align: center;
    font-size: 60px;
    color: gray;
    line-height: 70px;
    /* box-shadow: 1px 1px 20px black; */
}
.texta{
    width: 100%;
    height: 100%;
    background-color: #e8e8ff;
}
.bg{
    background-color: orange;
    color: white;
}
.x:hover{
background-color: orange;
color: white;
transition:all .5s;
}
</style>
</head>
<body>
<div class="box">
    <div class="a">
        <textarea class="texta"></textarea>
    </div>
    <div class="b">
        <div class="x">1</div>
        <div class="x">2</div>
        <div class="x">3</div>
        <div class="x">+</div>
    </div>
    <div class="b">
        <div class="x">4</div>
        <div class="x">5</div>
        <div class="x">6</div>
        <div class="x">-</div>
    </div>
    <div class="b">
        <div class="x">7</div>
        <div class="x">8</div>
        <div class="x">9</div>
        <div class="x">*</div>
    </div>
    <div class="b">
        <div class="x">/</div>
        <div class="x">0</div>
        <div class="x">%</div>
        <div class="x bg">=</div>
    </div>
</div>
</body>    
</html>
