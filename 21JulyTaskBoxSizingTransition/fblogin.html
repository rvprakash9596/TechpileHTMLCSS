<html>
<head>
<style>
#main{
    height: 100%;
    width: 100%;
    background-color: rgb(185, 235, 255);
}
.lr{
    height: 100%;
    width: 50%;
    /* background-color: white; */
    float: left;
    /* border: 2px solid red;
    box-sizing: border-box; */
}
h3{
    color: blue;
    font-size: 40px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    padding-top: 200px;
    padding-left: 400px;
}
#p{
padding-left: 400px;
padding-right: 40px;
text-align: justify;
}
.p{
    padding-left: 400px;
}
.box{
    height: 300px;
    width: 400px;
    background-color: white;
    margin-top:210px;
    margin-left: 170px;
    border: 10px solid white;
    box-sizing: border-box;
    border-radius: 5px;
}
.input{
height: 50px;
width: 100%;
margin-bottom: 5px;
border: none;
padding: 20px;
}
.btn{
    height: 50px;
    width: 100%;
    background-color: blue;
    margin-top: 10px;
    color: white;
    border-radius: 5px;
}

.input:hover{
    border: 1px solid black;
    border-radius: 5px;
}

.create{
    height: 30px;
    width: 150px;
    background-color: green;
    color: aliceblue;
    font-weight: bold;
    padding:10px;
    border-radius: 5px;
    margin-top: 10px;
    margin-left: 100px;
    line-height:1px;
}
p{
    text-align: center;
}
</style>
</head>
<body>
<div id="main">
    <div class="lr">
        <h3>facebook</h3>
        <p id="p">Facebook helps you connect and share with the people in your life</p>
    </div>


    <div class="lr">
        <div class="box">
            <input type="text" class="input" placeholder="Email address or phone number"> <br>
            <input type="text" class="input" placeholder="Email address or phone number"> <br>
            <input type="submit" class="btn" value="Log In"> <br>

            <p style="color: blue;">Forgot Password?</p>

            <div class="create">
                <p>Create New Account</p>
            </div>

        </div>
    </div>

</div>
</body>
</html>
