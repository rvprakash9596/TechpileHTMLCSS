<html>
<head>
<title>Digital Clock</title>
<style>
#box{
height:500px;
width:500px;
margin:30px auto;
}
.base{
height:140px;
width:300px;
background:#858585;
font-size:80px;
color:#07131d;
border-radius:30px;
border:20px groove black;
box-sizing:border-box;
text-align:center;
margin:200px auto;
line-height:100px;
font-weight:100px;
box-shadow:-2px -2px 5px black;
}
.stand{
height:10px;
width:300px;
background:black;
margin-top:25px;
margin-left:-15px;
}
.a{
height:10px;
width:110px;
background:white;
float:left;
}
.b{
height:10px;
width:80px;
float:left;
box-shadow:-2px -2px 8px 4px #464347,2px 2px 10px #464347;
}
</style>
</head>
<body>
<h1>Digital Clock</h1><hr/>

<div id="box">
<center><div class="base">10: 38

<div class="stand">
<div class="a"></div>
<div class="b"></div>
<div class="a"></div>
</div></div>
</center>
</div>
</body>
</html>
