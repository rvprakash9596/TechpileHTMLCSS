<html>
<head>
<style>
body{
    background-color:#3499dd;
}
.box{
    height: 300px;
    width: 400px;
    background-color: white;
    margin: 50px auto;
}
h1{
    padding-top: 10px;
    padding-left: 110px;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
.input{
    padding-left: 10px;
    margin-left: 10px;
    width: 95%;
    border-radius: 5px;
    height: 50px;
    line-height: 10px;
    margin-bottom: 30px;
    font-size: 15px;
}
.btn{
    height: 40px;
    width: 150px;
    margin-left: 125px;
    background-color: green;
    color: white;
    font-size: 15px;
    border-radius: 5px;
}
.btn:hover{
    background-color: yellow;
    transition: 1s;
    box-shadow: 0px 0px 10px 1px black;
    color: blue;
}
h3{
    text-align: center;
    color: white;
}
a{
    color: yellow;
}
</style>
</head>
<body>
<div class="box">
<h1>Login Form</h1>

<input type="text" class="input" placeholder="User Name"> <br />
<input type="password" class="input" placeholder="Password"> <br>
<input type="submit" class="btn" value="Sign In">

</div>
<h3>Forgot your password ? <a href="">Click Here</a></h3>
</body>
</html>
