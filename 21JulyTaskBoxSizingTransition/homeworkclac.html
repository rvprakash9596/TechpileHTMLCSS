<html>
<head>
<title>Calculator</title>
<style>
body{
background:white;
}
#box{
min-height:500px;
width:320px;
background:#f0f0f0;
margin:20px auto;
border:2px solid #f0f0f0;
border-radius:5px;
padding:20px;
box-shadow:2px 2px 2px 2px #f0f0f0; 
}
.a{
width:330px;
border:2px solid #f0f0f0;
height:120px;
padding:25px;
box-sizing:border-box;
border-radius:5px;
margin-left:-20px;
}
.b{
height:75px;
width:320px;
padding:10px;
box-sizing:border-box;

}
.b1{
height:70px;
width:70px;
margin:2px;
border-radius:5px;
float:left;
border:1px solid #dddddd;
box-sizing:border-box;
color:black;
text-align:center;
font-size:30px;
line-height:70px;
background:#dddddd;
transition:all 2s;
}
.txt{
width:100%;
height:100%;
background:white;
border:none;
}
.b1:hover{
 color:white;
 background:orange;
}
.x{
background:white;
}
.y{
background:yellow;
}

</style>
</head>
<body>
<div id="box">
 <div class="a">
 <textarea class="txt"></textarea>
 </div>
 
 <div class="b">
 <div class="b1">mc</div>
 <div class="b1">mr</div>
 <div class="b1">m-</div>
 <div class="b1">m+</div>
 </div>
 <div class="b">
 <div class="b1">AC</div>
 <div class="b1">√x</div>
 <div class="b1">%</div>
 <div class="b1 y">÷</div>
 </div>
 <div class="b">
 <div class="b1 x">7</div>
 <div class="b1 x">8</div>
 <div class="b1 x">9</div>
 <div class="b1 y">x</div>
 </div>
 <div class="b">
 <div class="b1 x">4</div>
 <div class="b1 x">5</div>
 <div class="b1 x">6</div>
 <div class="b1 y">*</div>
 </div>
 <div class="b ">
 <div class="b1 x">1</div>
 <div class="b1 x">2</div>
 <div class="b1 x">3</div>
 <div class="b1 y">+</div>
 </div>
 <div class="b">
 <div class="b1 x">0</div>
 <div class="b1 x">.</div>
 <div class="b1 x">+/-</div>
 <div class="b1 y">=</div>
 </div>
 <div class="b">
 <div class="b1">π</div>
 <div class="b1">x²</div>
 <div class="b1">R2</div>
 <div class="b1">R0</div>
 </div>
</div>
</body>
</html>
