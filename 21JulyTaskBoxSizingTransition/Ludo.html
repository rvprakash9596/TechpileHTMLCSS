<html>
<head>
<style>
.box{
    min-height: 500;
    width: 500px;
    margin: 50px auto;
    /* border: 2px solid black; */
}
.tb{
    height: 200px;
    width: 500px;
    background-color: white;
}
.mid{
    height: 150px;
    width: 500px;
    background-color: teal;
}
.rg{
    height: 200px;
    width:175 ;
    background-color: aqua;
    float: left;
}
.cen{
    height:200px;
    width: 150px;
    background-color: blue;
    float: left;
}
.square{
    height: 130px;
    width: 125px;
    background-color: white;
    margin: 35px auto;
    border: 2px solid black;
}
.stb{
    height: 65px;
    width: 125px;
    background-color: white;
}
.r{
    height:40px;
    width: 42.5;
    background-color: red;
    float: left;
    margin: 10px;
    border-radius: 50%;
    border: 1px solid black;
    box-sizing: border-box;
}
.g{
    background-color: green;
    border: 1px solid black;
    box-sizing: border-box;
}
.navy{
    background-color: navy;
    border: 1px solid black;
    box-sizing: border-box;
}
.yellow{
    background-color: yellow;
    border: 1px solid black;
    box-sizing: border-box;
}
.c1{
    height: 200px;
    width: 50px;
    background-color: aqua;
    float: left;
    border: 1px solid black;
    box-sizing: border-box;
}
.a{
    height: 33.3px;
    width: 50px;
    background-color: white;
    border: 1px solid black;
    box-sizing: border-box;
}
.gr{
    background: green;
}
.bl{
    background-color: navy;
}
.mlr{
    height: 150px;
    width: 176px;
    background: white;
    border: 1px solid black;
    box-sizing: border-box;
    float: left;
}
.top{
    height: 50px;
    width: 175px;
    border: 1px solid black;
    box-sizing: border-box;
}
.t1{
    height: 49px;
    width: 28.8px;
    border: 1px solid black;
    box-sizing: border-box;
    float: left;
}
.red{
    background-color: red;
}
.mcen{
    height: 0px;
    width: 0px;
    border-top: 75px solid green;
    border-bottom: 75px solid navy;
    border-left: 74px solid red;
    border-right: 74px solid yellow;
    float: left;
}
h1{
    text-align: center;
    /* line-height: 50%; */
}
hr{
    height: 7px;
    background-color: black;
}
</style>
</head>
<body>
    <h1>Ludo King</h1> <hr>
<div class="box">

            <div class="square">

                </div>

                <div class="a"></div>

        </div>

                <div class="t1 "></div>

                <div class="t1"></div>

            </div>

    </div>

        <div class="cen">

</div>
