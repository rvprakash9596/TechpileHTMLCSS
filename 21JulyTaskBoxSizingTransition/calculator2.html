<html>
<head>
<title>Digital calculator</title>
<style>
body{
    background-color: blanchedalmond;
}
.box{
    min-height: 450px;
    width: 300px;
    background: black;
    margin: 100px 600px;
    border: 5px solid black;
    border-radius: 20px;
}
.txtarea{
    height: 130px;
    width: 100%;
    background-color:black;
    padding: 10px;
    box-sizing: border-box;
}
.area{
    height: 80px;
    margin-top: 15px;
    width: 100%;
    border-radius: 10px;
    font-size: 60px;
    text-align: right;
    font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
.row{
    height: 80px;
    width: 300px;
    background-color: black;
    box-sizing: border-box;
    padding-left: 15px;

}
.c{
    height: 60px;
    width: 60px;
    background-color: black;
    float: left;
    font-size: 30px;
    color: black;
    background-color: aliceblue;
    margin: 4px;
    text-align: center;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
    font-weight: bolder;
}
</style>
</head>
<body>
<div class="box">
    <div class="txtarea"><textarea class="area">0</textarea></div>
    <div class="row">
        <div class="c">7</div>
        <div class="c">8</div>
        <div class="c">9</div>
        <div class="c">/</div>
    </div>
    <div class="row">
        <div class="c">4</div>
        <div class="c">5</div>
        <div class="c">6</div>
        <div class="c">*</div>
    </div>
    <div class="row">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
        <div class="c">+</div>
    </div>
    <div class="row">
        <div class="c">0</div>
        <div class="c">.</div>
        <div class="c">=</div>
        <div class="c">-</div>
    </div>
</div>
</body>
</html>
