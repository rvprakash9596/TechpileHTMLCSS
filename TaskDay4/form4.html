<html>
<head>
</head>
<body>
<form method="post" enctype="multipart/form-data" autocomplete="off">
<table cellpadding="5" cellspacing="4">

<tr>
<td>Position</td>
<td><select>
<option>-Select-</option>
<option>Html</option>
<option>Css</option>
<option>JavaScript</option>
</select></td>
</tr>

<tr>
<td>Applicant Name</td>
<td><input type="text" name="aname" /></td>
</tr>

<tr>
<td>Email</td>
<td><input type="email" name="email" placeholder="Enter your email"/></td>
</tr>

<tr>
<td>Telephone</td>
<td><input type="number" name="tele"/></td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="date" name="dob"/></td>
</tr>

<tr>
<td><u>Education Detail</u></td>
<td></td>
</tr>

<tr>
<td>Qualifcation</td>
<td><input type="radio" name="abc"/>Associate Degree<br/>
<input type="radio" name="abc"/>Bachelor's Degree<br/>
<input type="radio" name="abc"/>College<br/>
<input type="radio" name="abc"/>Postgraduate<br/>
</td>
</tr>

<tr>
<td>Resume</td>
<td><input type="file" name="file" /></td>
</tr>


<tr>
<td>Experience</td>
<td><select>
<option>-Select-</option>
<option>1 year</option>
<option>2 year</option>
<option>3 year</option>
</select></td>
</tr>

<tr>
<td>Remarks</td>
<td><textarea style="resize:none; height:80px;"></textarea></td>
</tr>

</table>
</form>
</body>
</html>
