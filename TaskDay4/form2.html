<body>

        <td><input type="text" name="fname" /></td>
        </tr>
        <tr>
        <td>Last Name:</td>
        <td><input type="email" name="lname" /></td>
        </tr>
        
        <tr>

        <td><input type="text" name="dob"  /></td>
        </tr>

        </tr>
        
        
        <tr>

        <td><input type="number" name="mobno" /></td>
        </tr>
        <tr>

        </td></tr>
        </table>
        </form>
