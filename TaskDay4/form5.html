<body>
<h1><u>Registration Form</u></h1><br/><br/>
<form>
<b>First Name</b>
<input type="text" name="fname" placeholder="Enter first name"/><br/>

<b>Last Name</b>
<input type="text" name="lname" placeholder="Enter last name"/><br/>


<b>Email</b>
<input type="email" name="email" placeholder="Enter email address"/><br/>

<b>Password</b>
<input type="password" name="passwd" placeholder="Enter new password" /><br/>

<b>Confirm Password</b><br/>
<input type="password" name="cpasswd" placeholder="Enter  confirm password"/><br/>

<b>Date Of Birth</b>
<input  type="date" name="dob"/><br/>

<input type="submit" value="Sign Up"/>

</form>
</body>
</html>
