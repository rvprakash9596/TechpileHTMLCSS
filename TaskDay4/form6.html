<body>
<h1>User Registration Form</h1>
<form method="get" enctype="text/plain">
    <fieldset style="width: 400px;">
        <legend ><font color="purple">Personal Information</font></legend>
        <table cellspacing="3" cellpadding="8">
            <tr>
                <td>Name :</td>
                <td><input type="text" name="n1"></td>
            </tr>
            <tr>
                <td>Email Address :</td>
                <td><input type="email" name="em"></td>
            </tr>
            <tr>
                <td>password :</td>
                <td><input type="password" name="pswd1"></td>
            </tr>
            <tr>
                <td>Confirm Password :</td>
                <td><input type="password" name="pswd2"></td>
            </tr>

        </table>
    </fieldset><br><br><br>

    <fieldset style="width: 400px;">
        <legend ><font color="purple">Additional Details</font></legend>
        <table cellspacing="3" cellpadding="8">
            <tr>
                <td>Address Line One :</td>
                <td><input type="text" name="al1"></td>
            </tr>
            <tr>
                <td>Address Line Two :</td>
                <td><input type="text" name="al2"></td>
            </tr>
            <tr>
                <td>Town / City :</td>
                <td><input type="text" name="tn"></td>
            </tr>
            <tr>
                <td>Zip / Post Code :</td>
                <td><input type="number" name="zip"></td>
            </tr>

        </table>
    </fieldset>
</form>
</body>
</html>
