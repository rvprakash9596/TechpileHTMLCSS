<html>
<head>
<title>Animation First</title>
<style>
body{
    background-color: teal;
}
#box{
    height: 400px;
    width: 400px;
    background-color: aqua;
    border-radius: 5px;
    text-align: center;
    line-height: 400px;
    font-size: 70px;
    margin: 120px auto;
    animation-name:abc;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    /* animation-delay: 4s;
    animation-direction: initial;
    animation-direction: reverse;
    animation-direction: alternate; */
    animation-direction: alternate-reverse;
}
@keyframes abc{
from{
background-color: red;
color: white;
transform: rotate(0deg);
}
to{
background-color: green;
color: yellow;
transform:rotate(360deg);
box-shadow: 0px 0px 5px 20px aqua,0px 0px 200px 40px yellow;
}
}
</style>
</head>
<body>
<div id="box">TECHPILE</div>
</body>
</html>
