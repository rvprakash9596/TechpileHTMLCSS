<html>
<head>
    <title>Text Shadow </title>
    <link rel="icon" href="c1.jpg">
    <style>
        h1{
            color: yellow;
            border: 10px solid yellow;
            font-size: 80px;
            text-align: center;
            text-shadow: 10px 5px 4px green;
            background-color: aqua;
        }
        h3{
            color: yellow;
            border: 10px solid yellow;
            font-size: 80px;
            text-align: center;
            text-shadow: 10px 5px 4px navy, 12px 7px 2px red;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
<h1>Ravi Prakash || Shafiq Chacha</h1>
<h3>Mukesh Chaudhary </h3>
</body>
</html>
