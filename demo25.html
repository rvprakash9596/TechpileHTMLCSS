<html>
<head>
    <title>Internal CSS</title>
    <style>
        #a{
            color: red;
            background-color: yellow;
            border: 5px double red;
            border-radius: 10px;
            margin-left: 5px;
            padding-left: 75px;
            padding-top: 50px;
        }
        #b{
            color: blue;
            background-color: purple;
            color: yellow;
            border: 10px solid yellow;

        }
        #c{
            color:white;
            background-color: teal;
            border: 10px lightseagreen dashed;
            text-align: right;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 id="a">HTML</h1>
    <h1 id="b">CSS</h1>
    <h1 id="c">JS</h1>
    
</body>
</html>
