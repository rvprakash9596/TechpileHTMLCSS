<html>
<head>
<title>First Login Form</title>
<style>
body
{
    background-color: #86be67;
}
.box{
min-height: 300px;
width: 500px;
background-color:white;
margin: 190px auto;
border-radius: 55px;
padding: 50px;
box-sizing: border-box;
transition: all 1s;
}
.txt{
height: 50px;
width: 100%;
margin-bottom: 30px;
background: #f2f2f2;
border: none;
padding-left:30px;
box-sizing: border-box;
font-size: 20px;
}
.btn{
    height: 50px;
    width: 100%;
    border: none;
    background-color: #49b24d;
    font-size: 20px;
    color: white;
}
.box:hover{
    box-shadow: 0px 0px 10px 2px black;
    transition: all 1s;
    background-color: black;
}
</style>
</head>
<body>
<div class="box">
<form>
<input type="text" class="txt" placeholder="username"></br>
<input type="password" class="txt" placeholder="password"></br>
<input type="submit" class="btn" value="LOGIN">
</form>
</div>
</body>
</html>
