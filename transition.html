<html>
<head>
<title>Transition Property</title>
<style>
#box{
height: 400px;
width: 400px;
background-color: white;
color: white;
font-size: 60px;
font-family: impact;
text-align: center;
line-height: 400px;
/* padding-top: 150px; 
box-sizing: border-box; */
margin: 130px auto;
border: 10px solid green;
transition: all 2s;

/* transition: background 4s,color 3s,border 3s,border-radius 2s; */
/* box-shadow: 0px 0px 10px 20px black inset; */

box-shadow: 0px 0px 10px 20px black inset, 0px 0px 12px 20px rebeccapurple ;

}

#box:hover{
background-color: aqua;
color: maroon;
border: 10px solid green;
border-radius: 20px;
/* transition: background 4s,color 3s,border 3s,border-radius 2s; */
transition: all 1s;
}
</style>
</head>
<body>
<div id="box">
RAVI PRAKASH
</div>
</body>    
</html>
