<html>
<head>    
    <title>Marquee with images</title>
    <link rel="icon" href="C:\Users\RAVI PRAKASH\Desktop\Day1Task\d1.jpg" />
</head>
<body>

    <h1 align="center"><u>These are marquee Tag Examples</u> </h1>

    <marquee behavior="alternate" scrollamount="40" onmouseover="stop()" onmouseleave="start()" direction="right">
	<img src="b1.jpg" title="ek laddke ki photo" alt="path-error" height="200px" width="300px">
	</marquee>

    <marquee behavior="slide" loop="3" direction="up" scrollamount="40" height="500px" hspace="400" onmouseover="stop()" onmouseleave="start()">
	<img src="b2.png" alt="path-error">
	</marquee>

    <marquee behavior="scroll" loop="5" direction="left" scrollamount="40" onmouseover="stop()" onmouseleave="start()">
	<img src="b3.jpg" alt="path-error">
	</marquee>

    <marquee behavior="alternate" direction="right" scrollamount="40" onmouseover="stop()" onmouseleave="start()">
	<img src="b4.png" alt="path-error" height="200px" width="300px">
	</marquee>

    <marquee behavior="alternate" direction="left" scrollamount="40" onmouseover="stop()" onmouseleave="start()">
	<img src="b5.jpg" alt="path-error" height="200px" width="300px">
	</marquee>

</body>
</html>
