<html>
<head>
<style>
.main{
    height: 600px;
    width: 500px;
    background: blueviolet;
}
.left{
    height: 600px;
    width: 100px;
    background-color:red;
    float: left;
}
.right{
    height: 600px;
    width: 400px;
    background-color:navy;
    float: left;
}
.tb{
    height: 100px;
    width: 400px;
    background-color: lightcoral;
}
.mid{
    height: 400px;
    width: 400px;
    background-color: lawngreen;
}
.mlr{
    height: 400px;
    width: 50px;
    background-color: aqua;
    float: left;
}
.cm{
    height: 400px;
    width: 300px;
    background-color: teal;
    float: left;
}
.cmtb{
    height: 100px;
    width: 300px;
    background-color: blue;
}
.cmb{
height: 200px;
width: 300px;
background-color: lawngreen;
}
.cmblr{
    float: left;
    height: 200px;
    width: 75px;
    background-color: blueviolet;
}
.cmbm{
float: left;
height: 200px;
width: 150px;
background-color: red;
}
</style>
</head>
<body>
<div class="main">
    <div class="left"></div>

    <div class="right">
        <div class="tb"></div>
        <div class="mid">
            <div class="mlr"></div>
            <div class="cm">
                <div class="cmtb"></div>
                <div class="cmb">
                    <div class="cmblr"></div>
                    <div class="cmbm"></div>
                    <div class="cmblr"></div>
                </div>
                <div class="cmtb"></div>
            </div>
            <div class="mlr"></div>
        </div>
        <div class="tb"></div>
    </div>
</div>
</body>
</html>
