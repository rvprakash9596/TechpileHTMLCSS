<html>
<head>
<style>
#box{
    height: 600px;
    width: 600px;
    background-color: rgb(186, 255, 255);
}
#left{
    height: 200px;
    width: 200px;
    background-color: red;
}
#middle{
    height: 200px;
    width: 200px;
    background-color: green;
    margin-left: 200px;
}
#right{
    height: 200px;
    width: 200px;
    background-color: blue;
    margin-left: 400px;
}
.a{
    height:100px;
    width: 100px;
    background-color: brown;
    float: left;
}
.b{
    height:100px;
    width: 100px;
    background-color: teal;
    float: left;
}
.c{
    height:100px;
    width: 100px;
    background-color: navy;
    float: left;
}
.d{
    height:100px;
    width: 100px;
    background-color: yellow;
    float: left;
}
.e{
    height:100px;
    width: 100px;
    background-color: blueviolet;
    float: left;
}
.f{
    height:100px;
    width: 100px;
    background-color: gray;
    float: left;
}
</style>
</head>
<body>
    <div id="box">
        <div id="left">
            <div class="a"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="a"></div>
        </div>
        <div id="middle">
            <div class="c"></div>
            <div class="d"></div>
            <div class="d"></div>
            <div class="c"></div>
        </div>
        <div id="right">
            <div class="e"></div>
            <div class="f"></div>
            <div class="f"></div>
            <div class="e"></div>
        </div>
    </div>
</body>
</html>
