<html>
<head>
<style>

}
.row{

width:500px;

}
.r{
height:250px;
width:250px;
background:red;

}
.g{
height:250px;
width:250px;
background:green;
float:left;
}

</head>
<body>

	<div class="row"> 
		<div class="r"> </div>
		<div class="g"> </div>
	</div>
	<div class="row"> 
		<div class="g"> </div>
		<div class="r"> </div>
	</div>
</div>
</body>
</html>
