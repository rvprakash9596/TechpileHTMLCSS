<html>
<head>
<style>
body{
background:url("images/lone-tree.jpg");
background-repeat:no-repeat;
background-size:100% 100%;
}
div{
height: 150px;
width: 200px;
border: 2px solid red;
/* background: red; */
float: left;
}
.a{
/*background:linear-gradient(to left,red,green);*/
background:linear-gradient(to top,red,green,blue);
}
.b{
background:linear-gradient(45deg,lightgreen,blue);
}
.c{
/*background:repeating-linear-gradient(red 3%,yellow 30%);*/
background:repeating-linear-gradient(rgba(106,193,57,.5) 20% ,rgba(199,100,207,.5) 20%);
}
.d{
background:repeating-linear-gradient(aqua 10%, lightgreen 20%,red 30%,yellow 40%);
}
.e{
background:repeating-linear-gradient(to left,aqua 10%, lightgreen 20%,yellow 30%);
}
.f{
background:radial-gradient(red,yellow,orange,green);
}
.g{
background:radial-gradient(50% 50%,yellow,orange,green);
}
.h{
background:radial-gradient(circle at 100% 50%,yellow,orange,green);
}
.i{
/*background:repeating-radial-gradient(yellow 10%,orange 20%,green 30%);*/
background:repeating-radial-gradient(100% 50% , green ,yellow,orange);
}
.j{
background:repeating-radial-gradient(ciecle at 50% 50%,yellow 10%,orange 20%,green 30%);
}

.k{
background:conic-gradient(red,yellow,green,red);
}
.l{
background:repeating-conic-gradient(aqua 10deg,green 20deg ,lightgreen 30deg );
}

.m{
background:conic-gradient(rgba(123,23,12,.5),rgba(0,0,0,.7),rgba(255,255,255,.9));
}

.n{
background:repeating-radial-gradient(circle at 20% 20%,yellow 10%,orange 20%,green 40%);
}
</style>
</head>
<body>

<div class="a"></div>
<div class="b"></div>
<div class="c"></div>
<div class="d"></div>
<div class="e"></div>
<div class="f"></div>
<div class="g"></div>
<div class="h"></div>
<div class="i"></div>
<div class="j"></div>
<div class="k"></div>
<div class="l"></div>
<div class="m"></div>
<div class="n"></div>


</body>
</html>
